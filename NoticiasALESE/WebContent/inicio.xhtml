<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	 

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	  
	  
<f:view contentType="text/html" />  

<h:head>
<title>ZeroUm</title>
<link href="textox.css" rel="stylesheet" type="text/css"/>

</h:head>

<h:body>

<table width="100%" class="tabelafundo">
<tr><td><img src="icones/banner.jpg" width="100%" height="90"/></td></tr>
</table>
<table width="100%" class="tabelafundo">
<tr>
<td align="center" width="100%">
	<div align="center">
	<h:form>
	 <table width="100%">
		<tr>
		<td>
			<p:menubar style="horizontal-align:center"> 
				<p:submenu><f:facet name="label"><p:menuitem styleClass="menubar" value="Buscar notícias lidas" actionListener="#{noticia.entrarBuscaNoticia}"/></f:facet></p:submenu>
				<p:submenu><f:facet name="label"><p:menuitem styleClass="menubar" value="QoP" actionListener="#{noticia.entrarQoP}"/></f:facet></p:submenu>
				<p:submenu><f:facet name="label"><p:menuitem styleClass="menubar" value="Alterar dados pessoais" action="#{usuario.entrarAlteraUsuario}"/></f:facet></p:submenu>
				<p:submenu><f:facet name="label"><p:menuitem styleClass="menubar" value="Sobre o ZeroUm" action="#{usuario.entrarAjuda}"/></f:facet></p:submenu>
			</p:menubar> 
		</td>
		</tr>	
	</table>
	</h:form>

<h:form id="form1">
 <p:messages id="messages" showDetail="true" autoUpdate="true" globalOnly="true"/>  
</h:form>
 
    <h:form>
		<div align="right" class="texto">	
			<h:outputLabel styleClass="link" value="Olá, "/><b><h:outputLabel styleClass="link" value="${noticia.usuario.nome}"/></b><br />
			<a class="texto"><h:commandLink styleClass="link" action="#{usuario.sair}"><h:outputLabel value="Sair" /><img src="icones/sair.jpg" width="25" height="25"/></h:commandLink></a>
		</div>
						
		
		<p:panel style="width:70%; align:center; font-size: small; position: center;" id="sports" header="Notícias não lidas">
		<table>
		    <c:if test="${empty noticia.noticias}">Sem notícias não lidas</c:if>
		    <c:set var="loop" value="${0}"/>
			<c:forEach var="item" items="#{noticia.noticias}">
			<c:set var="loop" value="${loop + 1}"/>
				<tr class="${ loop % 2 == 0 ? 'linhapar' : 'linhaimpar' }">
					<td class="data" width="15%"><h:outputLabel value="${item.data}"> <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputLabel></td>
					<td class="texto"><h:outputLabel value="${item.titulo}" /></td>
					<td> <p:commandLink  action="#{noticia.entrarNoticia}" >                                      
                        <f:param name="idNoticia" value="${item.idNoticia}"></f:param>
                        <img src="icones/ver.gif" width="21" height="21"/>                                          
                    </p:commandLink> </td>
				</tr>
			</c:forEach>
		</table>
		</p:panel>
	</h:form>
	</div>
		
</td>
</tr>
</table>	
		
</h:body>

</html>
