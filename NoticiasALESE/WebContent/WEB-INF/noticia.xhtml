<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	 

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	  
	  
	<f:view contentType="text/html" />  

<h:head>
<title>ZeroUm</title>


</h:head>

<h:body>
	<br /><br />
	<div align="center">
	<h:form>
		<table>
		<tr>
		<th><h:outputLabel value="${noticia.noticia.titulo}"/><br /></th>
		</tr>
		</table>
		<table>
		<tr>
			<td width="10%">Autor: </td>
			<td><h:outputLabel value="${noticia.noticia.nomeDeputado}" /></td>
		</tr>
		<tr>
			<td>Data: </td>
			<td><h:outputLabel value="${noticia.noticia.data}" /></td>
		</tr>
		<tr>
			<td>Classe: </td>
			<td><h:outputLabel value="${noticia.noticia.nomeClasse}" /></td>
		</tr>
		<tr>
			<td>Relev√¢ncia: </td>
			<td>
			    <h:selectOneMenu id="relevancia" value="${noticia.noticia.relevancia}">
			    	<f:selectItems value="#{noticia.relevancias}" />
			    </h:selectOneMenu> 
    		</td>
		</tr>
		</table>
		<table>
		<tr>
			<td><h:outputLabel value="${noticia.noticia.texto}" /></td>
			<br />                                     		
		</tr>
		<tr>
			<td align="center"><p:commandButton value="Salvar" action="#{noticia.gravarNoticia}" />
			<p:commandButton value="Voltar" action="#{noticia.redirecionarPaginaInicio}" /> </td>
		</tr>
		
		</table>
	</h:form>
	</div>
		
		
</h:body>

</html>
