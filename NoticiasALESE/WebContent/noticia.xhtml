<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	 

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	  
	  
	<f:view contentType="text/html" />  

<h:head>
<title>ZeroUm - ${noticia.noticia.titulo}</title>
<link href="textox.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
<h:form>
<table width="100%" class="tabelafundo">
<tr><td><img src="icones/banner.jpg" width="100%" height="90"/></td></tr>
<tr><td>
	<p:menubar style="horizontal-align:center"> 
				<p:submenu><f:facet name="label">
				  <c:if test="${noticia.veioDaPaginaInicial}">
					<p:menuitem styleClass="menubar" value="« Voltar" actionListener="#{noticia.redirecionarPaginaInicio}"/>
				  </c:if>
				  <c:if test="${!noticia.veioDaPaginaInicial}">
					<p:menuitem styleClass="menubar" value="« Voltar" actionListener="#{noticia.entrarBuscaNoticia}"/>
				  </c:if>
				</f:facet></p:submenu>
	</p:menubar>
</td>
</tr>
</table>
</h:form>
 <h:form id="form1">
 <p:messages id="messages" showDetail="true" autoUpdate="true" globalOnly="true"/>  
</h:form>
	<br />
	<div align="center">
	<h:form>
	    <p:panel style="width:70%; align:center; font-size: small; position: center;" id="sports" header="${noticia.noticia.titulo}">
		<table>
		<tr>
			<td width="10%"><b>Autor: </b></td>
			<td><h:outputLabel value="${noticia.noticia.nomeDeputado}" /></td>
		</tr>
		<tr>
			<td><b>Data: </b></td>
			<td><h:outputLabel value="${noticia.noticia.data}"> <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputLabel></td>
		</tr>
		<tr>
			<td><b>Classe: </b></td>
			<td><h:outputLabel value="${noticia.noticia.nomeClasse}" /></td>
		</tr>
		<tr>
			<td><b>Relevância: </b></td>
			<td>
			    <h:selectOneMenu id="relevancia" value="${noticia.noticia.relevancia}">
			    	<f:selectItems value="#{noticia.relevancias}" />
			    </h:selectOneMenu> <h:commandButton value="Salvar" styleClass="font-size: small; " action="#{noticia.gravarNoticia}" />
    		</td>
    		<td><b>Relevância média:</b> ${noticia.noticia.relevanciaMedia}</td>
		</tr>
		</table>
		<table>
		<tr>
			<td><p style="text-align:justify;"><h:outputLabel value="${noticia.noticia.texto}" /></p></td>                                    		
		</tr>

		
		</table>
	</p:panel>	
	</h:form>
	</div>
		
		
</h:body>

</html>
