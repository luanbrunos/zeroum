	<h:form>	        
       <table align="center">
        <tr>
        <td> 
        <p:panel style="width:100%; align:center; font-size: small; position: center;" id="pqop" header="Personal QoP">
        <table align="center">
        <tr>
        	<th class="cabecalhotabela">Pos</th>
        	<th class="cabecalhotabela">Deputado</th>
        	<th class="cabecalhotabela"><h:commandLink value="QoP LAD" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="p" /><f:param name="campo" value="1" /></h:commandLink></th>
        	<th class="cabecalhotabela"><h:commandLink value="QoP ACP" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="p" /><f:param name="campo" value="2" /></h:commandLink></th>
        	<th class="cabecalhotabela"><h:commandLink value="QoP PNC" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="p" /><f:param name="campo" value="3" /></h:commandLink></th>
        	<th class="cabecalhotabela"><h:commandLink value="p-QoP" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="p" /><f:param name="campo" value="0" /></h:commandLink></th>
        </tr>
        <c:set var="ordem" value="${0}"/>
        <c:forEach var="item" items="#{qop.qopsPessoais}">
        <c:set var="ordem" value="${ordem + 1}"/>
				<tr class="${ ordem % 2 == 0 ? 'linhapar' : 'linhaimpar' }">
					<td class="texto">${ordem}</td>
					<td class="texto">${item.nomeDeputado}</td>
					<td class="texto">${item.qopClasse1}</td>
					<td class="texto">${item.qopClasse2}</td>
					<td class="texto">${item.qopClasse3}</td>
					<td class="texto"><b>${item.qopFinal}</b></td>
				</tr>
		</c:forEach>
		</table>
		</p:panel>
		</td>
		<td>
		<p:panel style="width:100%; align:center; font-size: small; position: center;" id="gqop" header="General QoP">
		<table align="center">
		<tr>
        	<th class="cabecalhotabela">Pos</th>
        	<th class="cabecalhotabela">Deputado</th>
        	<th class="cabecalhotabela"><h:commandLink value="QoP LAD" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="g" /><f:param name="campo" value="1" /></h:commandLink></th>
        	<th class="cabecalhotabela"><h:commandLink value="QoP ACP" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="g" /><f:param name="campo" value="2" /></h:commandLink></th>
        	<th class="cabecalhotabela"><h:commandLink value="QoP PNC" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="g" /><f:param name="campo" value="3" /></h:commandLink></th>
        	<th class="cabecalhotabela"><h:commandLink value="g-QoP" action="#{qop.ordenarQopPor}">
        			<f:param name="tipo" value="g" /><f:param name="campo" value="0" /></h:commandLink></th>
        </tr>
        <c:set var="ordem" value="${0}"/>
        <c:forEach var="item" items="#{qop.qopsGerais}">
        <c:set var="ordem" value="${ordem+1}"/>
				<tr class="${ ordem % 2 == 0 ? 'linhapar' : 'linhaimpar' }">
				    <td class="texto">${ordem}</td>
					<td class="texto">${item.nomeDeputado}</td>
					<td class="texto">${item.qopClasse1}</td>
					<td class="texto">${item.qopClasse2}</td>
					<td class="texto">${item.qopClasse3}</td>
					<td class="texto"><b>${item.qopFinal}</b></td>
				</tr>
		</c:forEach>
		</table>
		</p:panel>
		</td>
        		
		</tr>
